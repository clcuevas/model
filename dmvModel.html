<script>

function Applicant(age, written, driving) {
  this.age = age;
  this.written = written;
  this.driving = driving;
}

Applicant.prototype.userAge = function() {
  var minAge = 18;
  if (this.age >= minAge) {
    return true;
  } else {
    return false;
  }
};

Applicant.prototype.userWritten = function() {
  var maxWritten = 20;
  var difference = (maxWritten - this.written);
  if (difference >= 6) {
    return true;
  } else {
    return false;
  }
};

Applicant.prototype.userDriving = function() {
  var maxDriving = 30;
  var difference = (maxDriving - this.driving);
  if (difference >= 9) {
    return true;
  } else {
    return false;
  }
};

function AuditDMV() {
  var newApplicant = new Applicant(18, 11, 22);
  newApplicant.userAge();
  newApplicant.userWritten();
  newApplicant.userDriving();
}

AuditDMV();

</script>
