<!DOCTYPE>
	<html>
		<head>
			<title>Eligibility </title>
			<!--<link type="text/css" rel="stylesheet" href="style2.css"> -->
		</head>
		<body>
			<header>
				<h1>Check your eligibility for a driver's license.</h1>
				<p>Please add your age, driver's test score and your writing test score to find out if you fill the requirements for a driver's license.</p>
			</header>
			<main>
				<section>
					<form>
						<div>Name: <input placeholder="Your name" type="text" id="name" name="name" ></div>
						<div>Age: <input placeholder="Your age" type="number" id="age" name="age" ></div>
						<div>Driver's test score: <input placeholder="Your score" type="number" id="driver" name="drivertestscore"></div>
			  	  <div>Written exam score: <input placeholder="Your score" type="number" id="written" name="writtentestscore"></div>
					</form>
					<button id="submit">Submit</button>
				</section>
				<section>
					<h2>Your results:</h2>
					<p><span id="outputName"</p>
	        <p><span id="outputAge"</p>
	        <p><span id="outputDriving" ></span></p>
	        <p><span id="outputWritten" ></span></p>
	        <p><span id="outputResult"></span></p>
				</section>	
			</main>
			<footer>
				<button href="/index.html">Back to the main page</button>
				<script type="text/javascript" src="dmvModel.js"></script>
			</footer>
		</body>
	</html>
